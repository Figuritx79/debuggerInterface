<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Debugger con Tailwind CSS - Tema Oscuro</title>
</head>

<body class="bg-gray-900 text-white">

  <div class="flex justify-center items-center h-screen">
    <div class="bg-gray-800 rounded shadow-lg p-8">
      <h1 class="text-2xl font-bold mb-4">Debugger</h1>

      <div class="flex items-center mb-4">
        <label for="input-variable" class="mr-2">Variable:</label>
        <input id="input-variable" type="text" class="border border-gray-700 rounded px-2 py-1 w-32">
      </div>

      <div class="flex items-center">
        <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Debug</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
      </div>

      <div class="mt-4">
        <h2 class="text-xl font-bold mb-2">Debug Output:</h2>
        <div id="debug-output" class="bg-gray-700 rounded p-4 h-32 overflow-y-auto"></div>
      </div>

    </div>
  </div>

</body>

</html>
